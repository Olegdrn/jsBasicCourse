<!DOCTYPE html>

<body>
    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
        "use strict";

        let a = 1, b = 1, c, d;

        /*
        1. c была объявлена через let и имела значение undefined. 
        2. Мы присвоили с значение а с добавлением 1 через префиксный инкремент
         ++.
        3. Ответ: 2.
         */
        c = ++a;
        console.log(c);

        /*
        1. Переменной d присваивается значение b. Постфиксный инкремент в этом 
        случае не работает для d.
        2. Но новое значение переменной b будет 2. 
        3. d будет равно 1.
         */
        d = b++;
        console.log(d);

        /*
        1. Т.к. мы ранее использовали префиксный инкремент для переменной a, то 
        ее новое значение = 2. 
        2. В данном случае мы складываем 2 и префиксный инкремент а (равен 3).
        3. Получаем 2+3 = 5.
         */
        c = 2 + ++a;
        console.log(c);

        /*
        1. Как я писал ранее, новое значение b = 2.
        2. Постфиксный инкремент не работает в данном случае для d.
        3. Складываем 2 + 2. Ответ: 4.
        4. Новое значение b = 3.
         */
        d = 2 + b++;
        console.log(d);

        console.log(a);
        console.log(b);
    </script>
</body>
