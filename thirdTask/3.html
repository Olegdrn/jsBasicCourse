<body>
    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
        "use strict";
        /* 
        1. Суммируем 2 числа 10+10 и получаем 20
        2. К 20 добавляем строковый тип и js адаптирует все к строке. Конкатенация строк, получаем 2010
        3. Выводим в консоль 2010
        */
        console.log(10 + 10 + "10");

        /* 
        1. Суммируем число 10 и строку "10", js переводит число в строковый тип, конкатенация строк (1010)
        2. К строке 1010 добавляем число 10, js переводит число в строковый тип, конкатенация строк (101010)
        3. Выводим в консоль 101010
        */
        console.log(10 + "10" + 10);


        /* 
        1. Суммируем 2 числа 10, получаем 20
        2. Используем унарный + для перевода "10" в числовой тип, суммируем и получаем 30
        3. Выводим в консоль 30
        */
        console.log(10 + 10 + +"10");


        /* 
        1. Приводим пустую строку с помощью унарного минуса в отрицательное бесконечно малое число
        2. Делим 10 на бесконечно малое отрицательное число. Получаем -бесконечность
        3. Выводим в консоль -Infinity
        */
        console.log(10 / -"");


        /* 
        1. Получаем NaN, т.к. запятую использовать нельзя. При 2.5 результат корректный. 
        2. Выводим в консоль NaN
        */
        console.log(10 / +"2,5");

    </script>
</body>
