<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"

    i {
      font-size: 50px;
    }

    .golden {
      color: gold;
    }
  </style>
</head>

<body>
  <!--

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не

  <div class="stars_container">
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
  </div>

  <script>
    "use strict";

    /*
    1. При наведении на любую из звезд, данной звезде должен ставиться класс
    golden, также такой класс должен ставиться всем звездам до нее слева.
    */

    /* Хотел решить с помощью foreach, но почeму-то не получилось, возможно, я 
    некорректно сравнение элементов внутри foreach задал 
    querySelectorAll возвращает nodelist и foreach должен работать
    */
    const stars = document.querySelectorAll('.fas');
    stars.addEventListener('mouseover', event => {
      stars.forEach((starsEl, idx) => {
        if (starsEl.idx <= event.target.idx) {
          starsEl.classList.add('.golden');
        }
      });
    });



    /*
    2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
    задания должны быть удалены.
     */
    /* Здесь все по аналогии с первым заданием, но опять же foreach не 
        работает 
    */
    stars.addEventListener('mouseout', event => {
      stars.forEach((starsEl, idx) => {
        if (starsEl.idx <= event.target.idx) {
          starsEl.classList.remove('.golden');
        }
      });
    });

    /*
    3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
    звезды (временно могут становиться черными). Почему так? Напишите словами.
    Можем ли мы это исправить? Если да, то предложите решение.
    */


  </script>
