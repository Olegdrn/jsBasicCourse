<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>

<body>
    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
        "use strict";

        let a = 2;
        let x = 1 + (a *= 2);

        /*
        1. Оператор группировки () имеет наивысший приоритет, выполняем действия 
        в (). 
        2. Умножаем переменную а на 2 с действием (присваиванием)
        Новое значение a = 4.
        3. Складываем 1 + 4 (слева направо), получаем 5.
        4. Переменной x присваиваем результат (справа налево).
        5. Выводим значения переменных в консоль
         */
        console.log(x);
        console.log(a);

    </script>
</body>

</html>
