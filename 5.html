<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
    <script>
        "use strict";

        const firstNumber = Number.parseInt(prompt("Введите первое число"));
        const secondNumber = Number.parseInt(prompt("Введите второе число"));
        const action = prompt("Введите дейcтвие '+' '-' '*' '/'");

        /**
         * Выполняет действие, указанное пользователем для введенных чисел
         * @param {number} arg1 - Первое число.
         * @param {number} arg2 - Второе число.
         * @param {string} operation - Операция, строка ('+' '-' '*' '/')
         * @return {number} результат действия, указанного пользователем
         * Может вернуть NaN, если действия или числа введены некорректно 
         */
        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case "+": return sum(arg1, arg2);
                case "-": return diff(arg1, arg2);
                case "*": return mult(arg1, arg2);
                case "/": return divide(arg1, arg2);
                default: return NaN;
            }
        }

        console.log(mathOperation(firstNumber, secondNumber, action));


        /**
         * Функция складывает 2 числа.
         * @param {number} a Первое число.
         * @param {number} b Второе число.
         * @returns {number} Результат сложения - число. 
         */
        function sum(a, b) {
            return (a + b);
        }

        /**
         * Функция вычитает меньшее число из большего.
         * @param {number} a Первое число.
         * @param {number} b Второе число.
         * @returns {number} Результат вычитания - число. 
         */
        function diff(a, b) {
            if (a < b) {
                return (b - a);
            }
            else if (a > b) {
                return (a - b);
            }
            else {
                return 0;
            }
        }

        /**
         * Функция перемножает 2 числа.
         * @param {number} a Первое число.
         * @param {number} b Второе число.
         * @returns {number} Результат умножения - число. 
         */
        function mult(a, b) {
            return (a * b);
        }

        /**
         * Функция делит 2 числа.
         * @param {number} a Первое число.
         * @param {number} b Второе число.
         * @returns {number} Результат деления - число. 
         */
        function divide(a, b) {
            return (a / b);
        }

    </script>
